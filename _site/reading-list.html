<script>
  document.documentElement.className =
    document.documentElement.className.replace("no-js", "js");
</script>
<ul class="archive-list">
  
</ul>

<div id="pagination-container"></div>
<script>
  $(function () {
    var items = $(".archive-list li");
    var numItems = items.length;
    var perPage = 5;

    // Hide all items except the first page
    items.slice(perPage).hide();

    // Initialize pagination
    $("#pagination-container").pagination({
      items: numItems,
      itemsOnPage: perPage,
      onPageClick: function (pageNumber) {
        var start = (pageNumber - 1) * perPage;
        var end = start + perPage;
        items.hide().slice(start, end).show();
      },
    });

    // Make the entire <li> clickable
    $("#pagination-container").on("click", "li:not(.active)", function () {
      var link = $(this).find("a");
      if (link.length) {
        link[0].click(); // trigger the link click
      }
    });
  });
</script>
